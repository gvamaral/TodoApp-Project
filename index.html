<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d04b856918.js" crossorigin="anonymous"></script>
        <title>To-do App</title>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="src/script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar">
                    <a href="#">Listo</a>
                </nav>
            </header>
            <div class="main">
                <div class="lists">
                    <span>
                        <input type="text" id="createListName" placeholder="Enter List Name...">
                        <button id="add" onclick="makingLists()">+</button>
                    </span>
                </div>
                <div class="list-items">
                    <div class="features">
                    </div>
                    <div class="item">
                        <div class="task" id="empty">
                            <p>&lt;--- Create new List to start</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
