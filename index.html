<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do App</title>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="src/script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar">
                    <a href="#">Listo</a>
                </nav>
            </header>
            <div class="main">
                <div class="lists">
                    <span>
                        <input type="text" id="listNames" placeholder="Enter List Name...">
                        <button id="add" onclick="makingLists()">+</button>
                    </span>
                    <input type="radio" name="a0" id="0" onclick="selectList(0)" class="radio" style="display:none">
                    <label for="0">test</label>
                    <input type="radio" name="a0" id="1" onclick="selectList(1)" class="radio" style="display:none">
                    <label for="1">frutas</label>
                </div>
                <div class="list-items">
                    <h1 id="list-name">test</h1>
                    <div class="item">
                        <div class="task">
                            <input type="text" placeholder="Add item..." id="addItems"><button class="btnItem" id="btnItem" onclick="">+</button>
                        </div>
                        <div class="task">
                            <input type="checkbox" name="something">
                            <span>first item</span>
                        </div>
                        <div class="task">
                            <input type="checkbox" name="something">
                            <span>second item</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
